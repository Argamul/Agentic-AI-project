<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #7d71da;
        }
        .container {
            background-color: #b1b6db;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000000;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            background-color: #478cd6;
            padding: 10px;
            margin-right: 14px;
            border: none;
            border-radius: 4px;
            color: #ffffff; /* Added to make typed text white */
        }
        input[type="text"]::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #478cd6;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #f2f2f2;
        }
        input[type="submit"]::placeholder {
            color: #ffffff;
            opacity: 1;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #478cd6;
            border-radius: 4px;
            white-space: pre-wrap;
            color: #ffffff; /* Added to make answer text white */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>test agentic ai</h1>
        <form id="chatForm">
            <input type="text" name="message" id="messageInput" placeholder="yu asking?" required>
            <input type="submit" value="yeah">
        </form>
        <div class="response" id="chatResponse">
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const chatResponse = document.getElementById('chatResponse');
            const message = messageInput.value;

            chatResponse.textContent = 'Thinking...';

            try {
                const response = await fetch(`/chat?message=${encodeURIComponent(message)}`);
                const data = await response.text();
                chatResponse.textContent = data;
            } catch (error) {
                console.error('Error:', error);
                chatResponse.textContent = 'Error: Could not get a response.';
            }
            messageInput.value = '';
        });
    </script>
</body>
</html>
